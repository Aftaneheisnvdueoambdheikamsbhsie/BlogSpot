<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">My Log-in</div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <form class="login-form" id="login-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="captcha">
                <label id="captcha-question">Captcha: </label>
                    <div id="captcha-images">
                        <img src="0.png" alt="0" class="captcha-img">
                        <img src="2.png" alt="2" class="captcha-img">
                        <img src="3.png" alt="3" class="captcha-img">
                        <img src="5.png" alt="5" class="captcha-img">
                    </div>
                <input type="text" id="captcha" name="captcha" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="emoji">üçî</div>
            <p>Please wait...</p>
        </div>

        <!-- Particle Effect Canvas -->
        <canvas id="particle-canvas"></canvas>
        <div id="wave-animation" style="display: none;">üåä</div>
    </main>

    <!-- Footer -->
    <footer>
        <a href="Dashboard.html" class="footer-logo">MyLogo</a>
    </footer>

    <script src="home.js"></script>
</body>
</html>
