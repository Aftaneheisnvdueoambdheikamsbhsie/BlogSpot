<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Comment</title>
    <link rel="stylesheet" href="coment.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="nav-container">
            <h1>Website Title</h1>
            <nav id="menu">
                <a href="Dashboard.html">Dashboard Review</a>
                <a href="aboutus.html">About Us</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="comment-form">
            <h2>Leave a Comment</h2>
            <div class="profile">
                <img src="AdM.webp" alt="Logo" class="profile-pic"> <!-- Logo AdM -->
                <p>User Name</p> <!-- Ganti dengan nama pengguna saat login -->
            </div>
            <form id="commentSubmissionForm">
                <textarea id="comment" placeholder="Write your comment..." required></textarea>
                <label for="rating">Rating:</label>
                <select id="rating" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <button type="submit">Submit Comment</button>
                <div id="loading" class="loading hide">Loading...</div> <!-- Loading effect -->
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Your Website. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="komentar.js"></script>
</body>
</html>
