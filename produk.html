<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk</title>
    <link rel="stylesheet" href="produk.css">
</head>
<body>

    <!-- Header Kecil dengan Logo Kecil, Judul, Ikon Search dan Burger -->
    <header class="small-header">
        <img src="AdM.webp" alt="Logo" class="logo-small">
        <h1>All Produk</h1>
        <div class="header-icons">
            <button class="search-icon">&#128269;</button> <!-- Ikon Search -->
            <div class="burger" id="burger-menu">
                <span class="burger-icon">&#9776;</span> <!-- Burger Menu untuk memunculkan info akun dll. -->
            </div>
        </div>
    </header>

    <!-- Sidebar Menu (Burger Menu) -->
    <nav id="sidebar-menu" class="hide-menu">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="akun.html">Akun</a></li>
            <li><a href="movie.html">Review Movies</a></li>
            <li><a href="Categori.html">Categories</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="privacy.html">Privacy</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>

    <!-- Menu Bergulir -->
    <nav class="scrolling-menu">
        <button class="menu-btn left" id="scroll-left">&lt;</button>
        <div class="menu-items" id="menu-items">
            <a href="produk.html" class="menu-item active">Produk</a>
            <a href="official-store.html" class="menu-item">Official Store</a>
            <a href="coment.html" class="menu-item active">Review Produk</a>
            <a href="partners.html" class="menu-item">Partners</a>
            <a href="blog.html" class="menu-item">Blog</a>
        </div>
        <button class="menu-btn right" id="scroll-right">&gt;</button>
    </nav>

    <!-- Filter dan Sort Produk -->
    <section class="filter-sort">
        <div class="filter-bar">
            <label for="filter-rating">Filter:</label>
            <select id="filter-rating">
                <option value="all">Semua Bintang</option>
                <option value="5">Bintang 5</option>
                <option value="4">Bintang 4+</option>
                <option value="3">Bintang 3+</option>
                <option value="2">Bintang 2+</option>
            </select>
        </div>
        <div class="sort-bar">
            <label for="sort-products">Sort:</label>
            <select id="sort-products">
                <option value="highest">Bintang Tertinggi</option>
                <option value="lowest">Bintang Terendah</option>
            </select>
        </div>
    </section>

    <!-- Tampilan Produk -->
    <section class="product-list">
        <div class="product">
            <img src="AdM.webp" alt="Produk 1">
            <p>Produk 1</p>
        </div>
        <div class="product">
            <img src="AdM.webp" alt="Produk 2">
            <p>Produk 2</p>
        </div>
        <div class="product">
            <img src="AdM.webp" alt="Produk 3">
            <p>Produk 3</p>
        </div>
        <!-- Tambahkan produk lainnya -->
    </section>

    <script src="produk.js"></script>
</body>
</html>
